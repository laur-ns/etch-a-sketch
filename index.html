<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Etch a Sketch!</title>
    <meta charset='utf-8'>
    <script src='./script.js' defer></script>
    <link rel='stylesheet' href='./style.css'>
    <!-- Font families -->  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&display=swap" rel="stylesheet"> 
  </head>
  
  <body>
    <div class='titleContainer'>
      <h1><a href='https://github.com/laur-ns/'>Etch a Sketch!</a></h1>
    </div>

      <div class='controls'>
        <button class='btnBlack'>Black</button>
        <button class='btnEraser'>Eraser</button>
        <button class='btnRainbow'>Rainbow</button>
        <button class='btnGrid'>Set grid size</button>
        <button class='btnReset'>Reset</button>
      </div>
      <div class='sketchbox'>
        <div class='square'></div>
        <div class='square'></div>
        <div class='square'></div>
        <div class='square'></div>
        <div class='square'></div>
        <div class='square'></div>

      </div>
